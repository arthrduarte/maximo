        function setFavicon() {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const favicon = document.getElementById('favicon');
            
            if (darkModeMediaQuery.matches) {
                favicon.href = '/images/favicon/Maximo favicon white.png';
            } else {
                favicon.href = '/images/favicon/Maximo favicon dark.png';
            }
        }
        
        // Set favicon on page load
        document.addEventListener('DOMContentLoaded', setFavicon);
        
        // Update favicon when color scheme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
    </script>

        // Format timestamp for messages
        function formatTimestamp(dateString) {
            return DateTime.fromISO(dateString)
                .setZone('America/New_York')
                .toFormat('LLL d, yyyy h:mm a');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Format date for general use (like joined date)
        function formatDate(dateString) {
            return DateTime.fromISO(dateString)
                .setZone('America/New_York')
                .toFormat('LLL d, yyyy');
        }

        // Format date with timezone for scheduled calls
        function formatScheduledDateTime(date, time) {
            // Parse the date and time in UTC
            const dt = DateTime.fromISO(`${date}T${time}`, { zone: 'UTC' });
            // Convert to EST
            const estTime = dt.setZone('America/New_York');
            return {
                date: estTime.toFormat('LLL d'),
                time: estTime.toFormat('h:mm a'),
                isPast: estTime < DateTime.now().setZone('America/New_York')
            };
        }

        // Show modal
        function showModal() {
            document.getElementById('conversationModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Hide modal
        function hideModal() {
            console.log('Attempting to hide modal');
            const modalElement = document.getElementById('conversationModal');
            console.log('Modal element:', modalElement);
            if (modalElement) {
                modalElement.classList.add('hidden');
            document.body.style.overflow = 'auto';
                const chatTranscript = document.getElementById('chatTranscript');
                if (chatTranscript) {
                    chatTranscript.classList.add('hidden');
                }
                const conversationsList = document.getElementById('conversationsList');
                if (conversationsList) {
                    conversationsList.classList.remove('hidden');
                }
            } else {
                console.error('Modal element not found');
            }
        }

        // Load users data
        async function loadUsers() {
            try {
                const session = await supabaseClient.auth.getSession();
                const token = session.data.session?.access_token;
                
                if (!token) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const usersData = await response.json();

                const usersGrid = document.getElementById('usersGrid');
                const gridContainer = usersGrid.querySelector('.grid');
                gridContainer.innerHTML = '';

                usersData.forEach(userData => {
                    const profile = userData.profile;
                    let nextCall = userData.scheduled_calls[0];

                    const card = document.createElement('div');
                    const now = DateTime.now().setZone('America/New_York');
                    
                    let scheduleInfo = nextCall ? formatScheduledDateTime(nextCall.date, nextCall.time) : null;
                    const isPastCall = scheduleInfo?.isPast;
                    
                    card.className = 'bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer border-t-4 ' + 
                                   (nextCall ? (isPastCall ? 'border-red-500' : 'border-green-500') : 'border-red-500');
                    card.dataset.userId = profile.id;
                    card.dataset.email = profile.email;
                    card.dataset.timezone = profile.timezone;
                    
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-bold tracking-tight text-black mb-1">
                                        ${profile.first_name} ${profile.last_name}
                                    </h3>
                                    <p class="text-sm text-gray-600">
                                        ${profile.phone || 'No phone number'}
                                    </p>
                                </div>
                                ${nextCall ? `
                                    <span class="px-3 py-1 text-xs font-medium rounded-full ${isPastCall ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                        Scheduled: ${scheduleInfo.date} ${scheduleInfo.time} EST
                                    </span>
                                ` : `
                                    <span class="px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">
                                        No Scheduled Call
                                    </span>
                                `}
                            </div>
                            
                            <div class="flex items-center justify-between">
                                ${profile.role === 'admin' ? `
                                    <span class="px-3 py-1 text-xs font-medium rounded-full bg-purple-100 text-purple-800">
                                        admin
                                    </span>
                                ` : `
                                    <span class="px-3 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">
                                        ${profile.role || 'user'}
                                    </span>
                                `}
                                <span class="text-sm text-gray-500">
                                    Joined ${formatDate(profile.created_at)}
                                </span>
                            </div>
                        </div>
                    `;
                    gridContainer.appendChild(card);
                });

                addUserCardClickHandlers();

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('usersGrid').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading users:', error);
                showError(error.message);
            }
        }

        // Load user conversations
        async function loadUserConversations(userId) {
            const conversationsLoading = document.getElementById('conversationsLoading');

        async function sendSms(phone, message) {
            try {
                const session = await supabaseClient.auth.getSession();
                const token = session.data.session?.access_token;
                
                if (!token) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch('/api/admin/send-sms', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ to: phone, message })
                });

                const contentType = response.headers.get('content-type');
                let errorMessage;
                let responseText;

                try {
                    responseText = await response.text();
                    if (contentType && contentType.includes('application/json')) {
                        const data = JSON.parse(responseText);
                        if (!response.ok) {
                            errorMessage = data.message || data.error || 'Failed to send SMS';
                        } else {
                            showSmsFeedback('success');
                            document.getElementById('smsInput').value = '';
                            return;
                        }
                    } else {
                        errorMessage = 'Server error occurred';
                    }
                } catch (parseError) {
                    errorMessage = 'Error processing server response';
                }

                if (!response.ok) {
                    throw new Error(errorMessage || 'Failed to send SMS');
                }
            } catch (error) {
                showSmsFeedback('error', error.message);
            }
        }

        // Add this new function to format the summary text
        function formatSummaryText(text) {
            if (!text) return '';

            return text
                // First, handle bullet points
                .split('\n')
                .map(line => {
                    if (line.trim().startsWith('-')) {
                        return `<li>${line.trim().substring(1).trim()}</li>`;
                    }
                    return line;
                })
                .join('\n')
                // Then handle the rest of the formatting
                .split('\n\n')
                .map(paragraph => {
                    if (paragraph.includes('<li>')) {
                        return `<ul class="list-disc pl-4 my-4 space-y-1">${paragraph.replace(/\n/g, '')}</ul>`;
                    }
                    // Check if it's a heading (ends with a colon and is relatively short)
                    if (paragraph.includes(':') && paragraph.length < 100) {
                        return `<h3 class="text-lg font-semibold mt-6 mb-4">${paragraph.trim()}</h3>`;
                    }
                    return `<p class="mb-4">${paragraph.trim()}</p>`;
                })
                .join('\n')
                // Clean up any extra spaces or line breaks
                .replace(/\n+/g, '\n')
                .trim();
        }
